<div class="container">
  <h1>Formularios</h1>
  <div class="row">
    <div class="col-sm-6">
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="usr">Nombre:</label>
          <input type="text" formControlName="Nombre" class="form-control">
          <label *ngIf="this.userForm.get('Nombre').invalid" [ngClass]="'error'"> Name required with max 15 character. </label>
        </div>        
        <br>
        <div class="form-group">
          <label for="usr">Apellido:</label>
          <input type="text" formControlName="Apellido" class="form-control">
        </div>
        <div class="form-group">
          <label for="usr">Edad:</label>
          <input type="text" formControlName="Edad" class="form-control">
        </div>
        
        <button (click)="setOneValue()">Set Un valor</button>
        <button (click)="setAllValue()">Set Todos los valores</button>
        <button type="button" (click) = "resetForm()">Reset</button>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="col-sm-6">
      
    </div>
  </div>
</div>
